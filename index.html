<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tasks</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Kleines Einmaleins</h1>

        <button class="btn btn-primary" id="generate">Neue Aufgabe</button> <button class="btn btn-secondary" id="showAnswer">Antwort Anzeigen</button>

        <div class="mt-4">
            <h2 id="task"><span id="num1"></span> x <span id="num2"></span> = <span id="result"></span></h2>
        </div>   
    </div>

    <script>
        const generateButton = document.getElementById("generate");
        const showAnswerButton = document.getElementById("showAnswer");
        const num1Span = document.getElementById("num1");
        const num2Span = document.getElementById("num2");
        const resultElement = document.getElementById("result");

        generateButton.addEventListener("click", generateTask);
        showAnswerButton.addEventListener("click", showAnswer);

        function generateTask() {
            const num1 = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10
            const num2 = Math.floor(Math.random() * 10) + 1;
            
            num1Span.textContent = num1;
            num2Span.textContent = num2;
            resultElement.textContent = "";
        }

        function showAnswer() {
            resultElement.textContent = num1Span.textContent * num2Span.textContent;
        }
    </script>
</body>
</html>
